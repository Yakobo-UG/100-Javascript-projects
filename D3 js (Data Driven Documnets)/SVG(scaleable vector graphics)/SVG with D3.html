<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <title>SVG with D3</title>
</head>
<body>
    <h1>SVG with D3</h1>
    
    
    <script>
        d3.select("body")
            .append("svg")
                .attr("height", 400)
                .attr("width", 400)
                .style("background", "yellow")
            .append("rect")
                .attr("x",50)
                .attr("y", 50)
                .attr("height", 200)
                .attr("width", 200)
                .style("stroke", "purple")
                .style("stroke-width", 10)
                .style("fill", "brown")
            
            d3.select("svg")
                .append("circle")
                    .attr("cx", 200)
                    .attr("cy", 200)
                    .attr("r", 40)
                    .style("stroke", "green")
                    .style("stroke-width", 10)
                    .style("fill", "blue")


    </script>
    
</body>
</html>
